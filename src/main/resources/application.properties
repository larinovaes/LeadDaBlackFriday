# configuracao do banco de dados endereco, nome de usuario e senha respectivamente.
#por padrao a porta do MARIADB é 3306
spring.datasource.url=jdbc:mysql:${ENDERECO}/zup_lead
spring.datasource.username=${USER_NAME}
spring.datasource.password=${SENHA_BANCO}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

#Para mostrar no console o SQL gerado pelo JPA.
spring.jpa.show-sql=true
